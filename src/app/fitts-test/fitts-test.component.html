<div class="work-area" [attr.id]="workAreaId">
    <svg [attr.id]="svgAreaId"></svg>
</div>

<span class="o-tester" [attr.id]="oTesterId">o</span>
<div class="overlay" *ngIf="showModal">
    <div class="practice-run-modal" *ngIf="showPracticeModal">
        <h2>You must do a practice run first</h2>
        <button class="btn-main primary" (click)="beginPractice()">Begin Practice</button>
    </div>
    <div class="countdown-modal" *ngIf="showCountdownModal">
        <h2>Test begins in </h2>
        <label class="count">{{countdownTick}}</label>
        <p>seconds</p>
    </div>
    <ng-container *ngIf="showTestCompleteModal">
        <div class="practice-run-modal">
            <h2>Test is complete</h2>
            <button class="btn-main primary" (click)="nextStepInTest()">Next</button>
        </div>
    </ng-container>
    <div class="practice-run-modal" *ngIf="showActualTestModal">
        <h2>Lets start with actual runs</h2>
        <label class="count">{{currentTestCount}} / {{maxTests}}</label>
        <p>RUN</p>
        <button class="btn-main primary" (click)="startTest()">Start</button>
    </div>
    <ng-container *ngIf="showAllDoneModal">
        <div class="practice-run-modal">
            <h2>Thanks for taking the test !</h2>
            <button class="btn-main primary" target="_blank" [routerLink]="['/results']">View Results</button>
            <button class="btn-main" *ngIf="!isMobile" (click)="downloadData()">Download JSON Data</button>
            <button class="btn-main" *ngIf="!isMobile" (click)="downloadCSVData()">Download CSV Data</button>
        </div>
    </ng-container>
</div>
